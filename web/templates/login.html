<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema di Valutazione Auto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #ffffff;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 40%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(212, 175, 55, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .login-container {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #d4af37, #ffd700, #d4af37);
        }
        
        .login-container:hover {
            border-color: #555;
            background: #1f1f1f;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .login-title {
            color: #ffffff;
            font-weight: 300;
            font-size: 2.5rem;
            margin: 0 0 1rem 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .login-subtitle {
            color: #d4af37;
            font-weight: 300;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 0;
        }
        
        .login-form {
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            color: #cccccc;
            font-weight: 400;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 18px 0;
            border: none;
            border-bottom: 1px solid #444;
            background: transparent;
            color: #ffffff;
            font-size: 1.1rem;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-bottom-color: #d4af37;
        }
        
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #666;
            font-style: normal;
        }
        
        .input-icon {
            position: absolute;
            right: 0;
            bottom: 15px;
            color: #666;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        input:focus + .input-icon {
            color: #d4af37;
        }
        
        button {
            width: 100%;
            background: transparent;
            color: #ffffff;
            border: 2px solid #d4af37;
            padding: 18px 40px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 2rem;
        }
        
        button:hover {
            background: #d4af37;
            color: #000000;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .register-link {
            text-align: center;
            color: #cccccc;
            font-size: 0.95rem;
        }
        
        .register-link a {
            color: #d4af37;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
        }
        
        .register-link a:hover {
            border-bottom-color: #d4af37;
        }
        
        .flash-messages {
            margin-bottom: 2rem;
        }
        
        .flash {
            background: #2d2d2d;
            color: #e74c3c;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border-left: 3px solid #e74c3c;
            font-weight: 400;
            font-size: 0.9rem;
            animation: slideIn 0.5s ease-out;
        }
        
        .flash.success {
            color: #00b894;
            border-left-color: #00b894;
        }
        
        .flash.info {
            color: #d4af37;
            border-left-color: #d4af37;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .back-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: #cccccc;
            text-decoration: none;
            font-weight: 400;
            padding: 12px 24px;
            border: 1px solid #444;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            z-index: 10;
        }
        
        .back-link:hover {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .login-title {
                font-size: 2rem;
            }
            
            .back-link {
                position: static;
                display: block;
                text-align: center;
                margin-bottom: 2rem;
            }
        }
        
        .luxury-accent {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.02) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        .luxury-accent-2 {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.02) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="luxury-accent"></div>
    <div class="luxury-accent-2"></div>
    
    <a href="/" class="back-link">‚Üê Home</a>
    
    <div class="login-container">
        <div class="login-header">
            <h2 class="login-title">Accesso</h2>
            <div class="login-subtitle">Area Riservata</div>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="username">Nome Utente</label>
                <input type="text" name="username" id="username" placeholder="Inserisci il tuo username" required>
                <span class="input-icon">üë§</span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Inserisci la tua password" required>
                <span class="input-icon">üîí</span>
            </div>
            
            <button type="submit">Accedi</button>
        </form>
        
        <div class="register-link">
            Non hai un account? <a href="{{ url_for('auth.register') }}">Registrati</a>
        </div>
    </div>
</body>
</html>
